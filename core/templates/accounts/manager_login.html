{% load static %}
<link rel="stylesheet" href="{% static 'css/landing-advanced.css' %}">
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Supérieur – Orange RH</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <script src="https://kit.fontawesome.com/TON-KIT-ID.js" crossorigin="anonymous"></script>
  <!-- Ton CSS custom de login -->
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Bulles animées -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="login-card">
      <!-- ** LOGO ORANGE ** -->
      <img src="{% static 'images/image.png' %}"
           class="login-logo"
           alt="Logo Orange">

      <h2>Espace Supérieur</h2>

      <form method="post" novalidate>
         {% csrf_token %}

        <div class="form-group">
          <i class="fa-solid fa-user-shield"></i>
          {{ form.username }}
        </div>

        <div class="form-group">
          <i class="fa-solid fa-lock"></i>
          {{ form.password }}
        </div>

        <button type="submit" class="btn-login">
          Se connecter
        </button>
      </form>
{% if form.non_field_errors %}

  <div class="alert alert-danger">
    {% for err in form.non_field_errors %}
      <div>{{ err }}</div>
    {% endfor %}
  </div>
{% endif %}


      <a href="{% url 'core:landing_page' %}" class="back-link">← Retour</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
